<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Contatos</h1>
        <div class="mt-4 mb-4">
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createContactModal">Adicionar Contato</a>
        </div>

        <!-- Modal para criar contato -->
        <div class="modal fade" id="createContactModal" tabindex="-1" aria-labelledby="createContactModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createContactModalLabel">Adicionar Novo Contato</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createContactForm">
                            <div class="mb-3">
                                <label for="contactNomeCompleto" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="contactNomeCompleto" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactEmails" class="form-label">E-mails</label>
                                <input type="email" class="form-control" id="contactEmails" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactTelefones" class="form-label">Telefones</label>
                                <input type="text" class="form-control" id="contactTelefones" required>
                            </div>
                            <div class="mb-3">
                                <label for="clienteId" class="form-label">ID do Cliente</label>
                                <input type="number" class="form-control" id="clienteId" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para editar contato -->
        <div class="modal fade" id="editContactModal" tabindex="-1" aria-labelledby="editContactModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editContactModalLabel">Editar Contato</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editContactForm">
                            <input type="hidden" id="editContactId">
                            <div class="mb-3">
                                <label for="editContactNomeCompleto" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="editContactNomeCompleto" required>
                            </div>
                            <div class="mb-3">
                                <label for="editContactEmails" class="form-label">E-mails</label>
                                <input type="email" class="form-control" id="editContactEmails" required>
                            </div>
                            <div class="mb-3">
                                <label for="editContactTelefones" class="form-label">Telefones</label>
                                <input type="text" class="form-control" id="editContactTelefones" required>
                            </div>
                            <div class="mb-3">
                                <label for="editClienteId" class="form-label">ID do Cliente</label>
                                <input type="number" class="form-control" id="editClienteId" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para ver contato -->
        <div class="modal fade" id="viewContactModal" tabindex="-1" aria-labelledby="viewContactModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewContactModalLabel">Ver Contato</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>ID:</strong> <span id="viewContactId"></span></p>
                        <p><strong>Nome Completo:</strong> <span id="viewContactNomeCompleto"></span></p>
                        <p><strong>E-mails:</strong> <span id="viewContactEmails"></span></p>
                        <p><strong>Telefones:</strong> <span id="viewContactTelefones"></span></p>
                        <p><strong>ID do Cliente:</strong> <span id="viewClienteId"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela de Contatos -->
        <div class="mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome Completo</th>
                        <th>E-mails</th>
                        <th>Telefones</th>
                        <th>ID do Cliente</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="contatosTableBody">
                    <!-- Os dados dos contatos serão carregados aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
