<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Gerenciar Clientes</h1>

        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#createClientModal">Adicionar Cliente</button>

        <!-- Modal para Criar Cliente -->
        <div class="modal fade" id="createClientModal" tabindex="-1" aria-labelledby="createClientModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createClientModalLabel">Adicionar Novo Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createClientForm">
                            <div class="mb-3">
                                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nomeCompleto" required>
                            </div>
                            <div class="mb-3">
                                <label for="emails" class="form-label">E-mails</label>
                                <input type="email" class="form-control" id="emails" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefones" class="form-label">Telefones</label>
                                <input type="text" class="form-control" id="telefones" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Editar Cliente -->
        <div class="modal fade" id="editClientModal" tabindex="-1" aria-labelledby="editClientModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editClientModalLabel">Editar Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editClientForm">
                            <input type="hidden" id="editClientId">
                            <div class="mb-3">
                                <label for="editNomeCompleto" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="editNomeCompleto" required>
                            </div>
                            <div class="mb-3">
                                <label for="editEmails" class="form-label">E-mails</label>
                                <input type="email" class="form-control" id="editEmails" required>
                            </div>
                            <div class="mb-3">
                                <label for="editTelefones" class="form-label">Telefones</label>
                                <input type="text" class="form-control" id="editTelefones" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Ver Cliente -->
        <div class="modal fade" id="viewClientModal" tabindex="-1" aria-labelledby="viewClientModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewClientModalLabel">Detalhes do Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>ID:</strong> <span id="viewClientId"></span></p>
                        <p><strong>Nome Completo:</strong> <span id="viewNomeCompleto"></span></p>
                        <p><strong>E-mails:</strong> <span id="viewEmails"></span></p>
                        <p><strong>Telefones:</strong> <span id="viewTelefones"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela de Clientes -->
        <div class="mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome Completo</th>
                        <th>E-mails</th>
                        <th>Telefones</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clientesTableBody">
                    <!-- Dados dos clientes serão carregados aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
